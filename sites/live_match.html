<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mtg-elo-tracker</title>
    <link rel="stylesheet" href="styles.css">

    <script>

        function get_deck_names() {
            fetch("/get_all_decks_names")
            .then(response => response.json())
            .then(data => {
                
                let deck_selects = document.getElementsByClassName("deck-select");
                for (let i = 0; i < deck_selects.length; i++) {
                    let deck_select = deck_selects[i];
                    for (let j = 0; j < data.length; j++) {
                        let deck_name = data[j];
                        let option = document.createElement("option");
                        option.text = deck_name;
                        option.value = deck_name.split(" - ")[0];
                        deck_select.add(option);
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            get_deck_names();
        });

    </script>

    <style>
        .grid-2x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            margin: 10px;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .life-button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            margin: 10px;
        }

        .player-life {
            font-size: 48px;
            color: #666;
        }
    </style>

</head>
<body>

    <div class="hbox" id="header">
        <h1>mtg-elo-tracker</h1>
        <a href="index.html">Home</a>
        <a href="live_match.html">Live Match</a>
        <a href="add_deck.html">Add Deck</a> 
        <a href="add_player.html">Add Player</a>
        <a href="view_stats.html">View Stats</a>
    </div>

    <div class = "grid-2x2">
        <div class="player-container">
            <h2>Player 1</h2>
            <select class="deck-select" id="player1-deck"></select>
            
            <div class = "vbox">
                <button class="life-button" onclick="document.getElementById('player-1-life').innerText = parseInt(document.getElementById('player-1-life').innerText) + 1">+</button>
                <p class="player-life" id = "player-1-life">40</p>
                <button class="life-button" onclick="document.getElementById('player-1-life').innerText = parseInt(document.getElementById('player-1-life').innerText) - 1">-</button>
            </div>
        </div>

                <button class="life-button" onclick="document.getElementById('player-3-life').innerText = parseInt(document.getElementById('player-3-life').innerText) - 1">-</button>

        <div class = "player-container">

</html>
